name: combine-pdfs
on: [push]

jobs:
  build:
    name: CombinePDFS
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./action-a
        with:
          PATH: resources
      - name: Upload combined pdf
        uses: actions/upload-artifact@v2
        with:
          name: combined-pdf
          path: resources/combined.pdf
